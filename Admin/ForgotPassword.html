<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111827;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .password-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            width: 50%;
            min-height: 360px;
            box-shadow: 0 0 15px 5px rgba(128, 128, 128, 0.7);
        }
        
        .password-image {
            width: 50%;
            background: url('https://via.placeholder.com/400') no-repeat center;
            background-size: cover;
            height: 360px;
            position: relative;
        }
        
        .password-form {
            width: 50%;
            padding: 48px;
            background-color: #1F2937;
        }
        
        .password-form h4 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .recover-btn {
            width: 100%;
            background-color: #20c997;
            color: white;
            border: none;
        }
        
        .recover-btn:hover {
            background-color: #168f71;
        }
        
        .login-link {
            display: block;
            text-align: center;
            color: #20c997;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="password-container">
        <div class="password-image">
            <h2 style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-style: italic; color: rgb(198, 194, 194); z-index: 20; margin: 0;">OY Jewells</h2>
            <video autoplay muted loop style="width: 100%; height: 360px; object-fit: cover;">
                <source src="Img/33.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); z-index: 10;"></div>
            <img src="Img/logo kunash.jpg" alt="Kunash Logo" style="position: absolute; bottom: 10px; right: 10px; width: 80px; height: auto; z-index: 20;">
        </div>

        <div class="password-form">
            <h4 style="color: white;">Forgot Password</h4>

            <form onsubmit="return validateEmail()">
                <div class="mb-3">
                    <label for="email" class="form-label" style="color: white;">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn recover-btn">Recover Password</button>
            </form>
            <script>
                function validateEmail() {
                    var email = document.getElementById("email").value;
                    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailPattern.test(email)) {
                        alert("Please enter a valid email address.");
                        return false;
                    } else {
                        alert("A recovery email has been sent to your email address.");
                    }
                    return true;
                }
            </script>

            <a href="CreateAccount.html" class="login-link">Already have an account? Login</a>
        </div>
    </div>
</body>

</html>
